<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'événement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #93adc7;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 178, 225, 0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .booking-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #93adc7;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(16, 209, 164, 0.1);
        }
    </style>
</head>
<body>
    <!-- Section Galerie -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Galerie de l'événement</h2>
        <h4 class="tex-center">  Si nos evenements vous interessent beaucoup et vous voulez particippez, n'oubliez pas a reserver votre billet dés maintenant en un seul clique .</h4>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Image événement">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Image événement">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=3" alt="Image événement">
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/300/200?random=4" alt="Image événement">
            </div>
        </div>
    </section>

    <!-- Formulaire de réservation -->
    <section class="container">
        <form class="booking-form" id="reservationForm">
            <h3 class="text-center mb-4">Réserver vos billets</h3>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" required placeholder="veuillez saisir votre nom">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" required placeholder="veuillez saisir votre email">
            </div>
            
            <div class="mb-3">
                <label for="tickets" class="form-label">Nombre de billets</label>
                <select class="form-select" id="tickets" required aria-placeholder="choisir le nombre de billet">
                    <option value="">Choisir...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">Réserver maintenant</button>
            </div>
        </form>
    </section>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script de soumission du formulaire
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des valeurs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tickets = document.getElementById('tickets').value;
            
            // Validation simple
            if(name && email && tickets) {
                alert(Merci ${name} ! Votre réservation de ${tickets} billet(s) est confirmée. Un email de confirmation a été envoyé à ${email});
                this.reset();
            }
        });
    </script>
</body>
</html>
